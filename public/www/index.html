<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 레이아웃 -->
      <div class="header">
        <div class="inner">
          <div class="header-logo">테스트용</div>
          <div class="header-menu"></div>
          <div class="header-navi"></div>
        </div>
      </div>

      <!-- 메인 레이아웃 -->
      <div class="main">
        <div class="inner">
          <!-- 메인 상단 -->
          <div class="main-top">
            <!-- 메인 탑 도네 -->
            <div class="main-top-dona"></div>
            <div class="main-top-dana-time"></div>
            <div class="main-top-dona-tag"></div>
          </div>
          <!-- 메인 중간 배너 영역 -->
          <div class="main-banner"></div>
          <!-- 메인 하단 -->
          <div class="main-bottom">
            <div class="main-bottom-banner"></div>
            <div class="main-bottom-banner"></div>
            <div class="main-bottom-banner"></div>
            <div class="main-bottom-banner"></div>
            <div class="main-bottom-banner"></div>
            <div class="main-bottom-banner"></div>
          </div>
          <!-- 메인 우측 카드 영역 -->
          <div class="main-card">
            <!-- 카드 슬라이드 -->
            <div class="card-slide"></div>
            <!-- 작은 배너 -->
            <div class="small-banner"></div>
            <!-- 마음 날씨 -->
            <div class="weather"></div>
            <!-- 뉴스 -->
            <div class="news"></div>
          </div>
        </div>
      </div>

      <!-- 하단 레이아웃 -->
      <div class="footer">
        <div class="inner">
          <div class="footer-top-info"></div>
          <div class="footer-bottom">
            <div class="footer-sns"></div>
            <div class="footer-copyright"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
