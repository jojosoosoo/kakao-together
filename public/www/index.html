<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/mainbottom.css">
    <link rel="stylesheet" href="./css/footer.css" />

  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 레이아웃 -->
      <div class="header">
        <div class="inner">
          <div class="header-logo">테스트용</div>
          <div class="header-menu"></div>
          <div class="header-navi"></div>
        </div>
      </div>

      <!-- 메인 레이아웃 -->
      <div class="main">
        <div class="inner">
          <!-- 메인 상단 -->
          <div class="main-top">
            <!-- 메인 탑 도네 -->
            <div class="main-top-dona"></div>
            <div class="main-top-dana-time"></div>
            <div class="main-top-dona-tag"></div>
          </div>
          <!-- 메인 중간 배너 영역 -->
          <div class="main-banner"></div>
          <!-- 메인 하단 -->
          <div class="main-bottom">
            <!-- 메인 하단 도네 6개 -->
            <div class="main-bottom-banner">
              <img src="./images/c1400x960 (1).jpg" alt="하단도네이미지">
              <div class="main-bottom-contents">
              <p class="main-bottom-tag"># 기본생활지원</p>
              <p class="main-bottom-title">아이들에게 '따스한 봄'이 되어주세요.</p>
              <p class="main-bottom-content">"할머니, 죄송해요..." 주호(가명)는 엄마, 아빠의 보살핌을 받지 못한 채 5살의 어린 나이에 할머니, 할아버지께 맡겨졌습니다.  할아버지는 전립선암 3기 진단으로 치료 중이며, 할머니는 당뇨를 비롯한 각종 질병에...</p>
            </div>
          </div>

          </div>
          <!-- 메인 우측 카드 영역 -->
          <div class="main-card">
            <!-- 카드 슬라이드 -->
            <div class="card-slide"></div>
            <!-- 작은 배너 -->
            <div class="small-banner"></div>
            <!-- 마음 날씨 -->
            <div class="weather"></div>
            <!-- 뉴스 -->
            <div class="news"></div>
          </div>
        </div>
      </div>

      <!-- 하단 레이아웃 -->
      <div class="footer">
        <div class="inner">
          <!-- 회사 소개 -->
          <div class="footer-top-info">
            <a href="#" class="footer-logo">
              <img src="./images/footer/footer_logo_black.svg" alt="카카오같이가치" />
            </a>
            <p class="footer-top-info-desc">
              카카오같이가치는 카카오와 카카오임팩트가 함께합니다.
            </p>
          </div>
            <!-- 카피라이터 및 사이트 맵  -->
         <div class="footer-bottom">
            <ul>
              <li>© Kakao Corp.</li>
              <li>고객센터</li>
              <li>문의하기</li>
              <li>이용약관</li>
              <li>개인정보처리방침</li>
            </ul>
            <!-- SNS 목록 -->
           <div class="footer-sns">
            <ul class="sns-list">
              <li><a href="#"><img src="./images/footer/footer_kakaotalk_gray80.svg" alt="">
              </a></li>
              <li><a href="#"><img src="./images/footer/footer_facebook_gray80.svg" alt=""></a></li>
              <li><a href="#"><img src="./images/footer/footer_instagram_gray80.svg" alt=""></a></li>
            </ul>
          </div>
        </div>
        </div>
    </div>
  </body>
</html>
